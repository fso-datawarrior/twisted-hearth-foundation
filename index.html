<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>The Ruths' Twisted Fairytale Halloween Bash</title>
    <meta name="description" content="Join Jamie & Kat Ruth for a twisted fairytale Halloween celebration. Costumes, feast, and dark magic await!" />
    <meta name="author" content="Jamie & Kat Ruth" />
    
    <!-- Fonts with font-display: swap for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@400;700&family=IM+Fell+English+SC&family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Preload hero poster for LCP -->
    <link rel="preload" href="/hero-poster.jpg" as="image" fetchpriority="high" />

    <!-- Event JSON-LD Structured Data -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Event",
      "name": "The Ruths' Twisted Fairytale Halloween Bash",
      "startDate": "2025-10-18T19:00:00-06:00",
      "eventStatus": "https://schema.org/EventScheduled",
      "eventAttendanceMode": "https://schema.org/OfflineEventAttendanceMode",
      "location": {
        "@type": "Place",
        "name": "Location revealed after RSVP"
      },
      "description": "An immersive Halloween celebration where beloved fairytales meet contemporary darkness.",
      "image": ["/hero-poster.jpg"],
      "organizer": {
        "@type": "Organization",
        "name": "Jamie & Kat Ruth"
      }
    }
    </script>

    <meta name="keywords" content="Halloween, fairytale, immersive, party, interactive, costumes, gothic" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="The Ruths' Twisted Fairytale Halloween Bash" />
    <meta property="og:description" content="Grimm, gruesome, and just the right amount of wrong." />
    <meta property="og:image" content="/hero-poster.jpg" />
    <meta property="og:url" content="https://partytillyou.rip" />
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="The Ruths' Twisted Fairytale Halloween Bash" />
    <meta name="twitter:description" content="Grimm, gruesome, and just the right amount of wrong." />
    <meta name="twitter:image" content="/hero-poster.jpg" />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
