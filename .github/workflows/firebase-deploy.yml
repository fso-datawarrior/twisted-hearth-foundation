name: Deploy to Firebase Hosting via Workload Identity Federation
on:
  push:
    branches: [ main ]

jobs:
  build-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install deps (tolerate peer mismatches from React 18/19 libs)
      - run: npm ci --legacy-peer-deps

      # Build production bundle
      - run: npm run build

      # Authenticate to Google Cloud via Workload Identity Federation (no JSON key)
      - id: auth
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: "projects/1017057598145/locations/global/workloadIdentityPools/github-pool/providers/github-provider"
          service_account: "firebase-adminsdk-fbsvc@twisted-hearth-foundation.iam.gserviceaccount.com"
          create_credentials_file: true
          export_environment_variables: true

      # Ensure Firebase CLI is available
      - run: npm install -g firebase-tools

      # Deploy to Firebase Hosting (uses ADC from the auth step)
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          channelId: live
          projectId: twisted-hearth-foundation
