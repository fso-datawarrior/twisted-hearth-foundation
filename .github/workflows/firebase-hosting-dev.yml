name: Deploy to Development

on:
  push:
    branches: 
      - v-3.0.4.0-MiscFixFeaturesUpdates
      - v-3.0.3.7-Phase6-AdditionalFeatureEnhancements
      - v-3.0.3.6-Phase5-AdminSystemUpdatesFeature
      - v-3.0.3.5-Phase4-NotificationSystem
      - v-3.0.3.4-Phase3-RSVPPageEnhancements
      - v-3.0.3.2-Phase1-QuickWinsMobileUI-Fixes
      - v-3.0.3.0-development
      - v-3.0.2.0-fix-production-menu
      - v-3.0.1.1-UserDropdownViewFIX
      - v-3.0.0.0-Milestone
      - test-preview-channel
      - dev
      - develop
  workflow_dispatch:
    inputs:
      branch:
        description: 'Branch to deploy to development'
        required: true
        default: 'v-3.0.3.0-development'

jobs:
  build-and-deploy-dev:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      id-token: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.branch || github.ref }}

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Install Firebase CLI
        run: npm install -g firebase-tools

      - name: Authenticate to Google Cloud
        uses: google-github-actions/auth@v2
        with:
          workload_identity_provider: 'projects/1017057598145/locations/global/workloadIdentityPools/github-actions/providers/github'
          service_account: 'firebase-hosting-deployer@twisted-hearth-foundation.iam.gserviceaccount.com'

      - name: Deploy to Development Site
        run: |
          firebase use twisted-hearth-foundation
          echo "ðŸš€ Deploying to DEVELOPMENT SITE..."
          firebase deploy --only hosting:dev
          echo "âœ… Development deployment complete!"
